            X-Access-Token: $token1
            X-Requested-With: XMLHttpRequest
            domainName: $donainname
        method: GET
        params:
            showMsgCount: '1'
            systemCode: h5garden
        url: https://$host/v1/web/eduaccount/user/h5/identitys
    validate:
    -   eq:
