config:
    name: testcase description
    variables: 
        Protocol: ${ENV(Protocol)}
        host: ${ENV(HOST)}
        domainName:  ${ENV(DONAIN_NAME)}
    verify: false
teststeps:
-   name: 园业务_登陆
    testcase: testcases/园业务web/yadongitest.icampus.clife.net_园业务web_登陆.yml
    export: ['token']
-   name: 全园概况
    request:
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
            Cache-Control: no-cache
            Connection: keep-alive
            Content-Type: application/json;charset=utf-8
            Host: $host
            Pragma: no-cache
            Referer: $Protocol://$host/school/
            User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML,
                like Gecko) Chrome/86.0.4240.198 Safari/537.36
            X-Access-Token: $token
            X-Requested-With: XMLHttpRequest
            domainName: $domainName
        method: GET
        params:
            date: ${get_date()}
        url: $Protocol://$host/v1/web/edugarden/statistic/attendanceStatistic
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json;charset=UTF-8
    -   eq:
        - body.code
        - 0
-   name: 获取{年级{班级}} 二级树形结构
