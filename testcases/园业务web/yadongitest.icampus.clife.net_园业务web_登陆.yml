config:
    name: 园业务_web登陆
    variables: 
        Protocol: ${ENV(Protocol)}
        host: ${ENV(HOST)}
        domainName:  ${ENV(DONAIN_NAME)}
    verify: false
teststeps:
-   name: 园业务_登陆
    request:
        data:
            systemCode: garden
            password: ${ENV(GARDEN_PASSWORD)}
            username: ${ENV(GARDEN_USERNAME)}
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
            Connection: keep-alive
            Content-Length: '76'
            Content-Type: application/x-www-form-urlencoded;charset=UTF-8
            Host: $host
            Origin: $Protocol://$host
            Referer: $Protocol://$host/school/
            User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML,
                like Gecko) Chrome/86.0.4240.198 Safari/537.36
            X-Requested-With: XMLHttpRequest
            domainName: $domainName
        method: POST
        url: $Protocol://$host/v1/web/eduaccount/sys/login
    extract: 
        token: body.data.token
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json;charset=UTF-8
    -   eq:
        - body.code
        - 0